    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;700&family=Kosugi+Maru&display=swap');
        
        body {
            background-color: #4a0e4e;
            color: #e6d7e8;
            font-family: 'Zen Maru Gothic', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 6rem);
            margin: 0 0 20px;
            font-weight: 700;
            font-family: 'Kosugi Maru', sans-serif;
            text-shadow: 0 0 8px #ff69b4, 0 0 15px #ff69b4;
            animation: gentle-glow 3s ease-in-out infinite alternate;
            will-change: text-shadow;
        }
        
        @keyframes gentle-glow {
            from {
                text-shadow: 0 0 8px #ff69b4, 0 0 15px #ff69b4;
            }
            to {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            }
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 20px 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            position: relative;
        }
        
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .link {
            background-color: #8a4a8e;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            color: #e6d7e8;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(195, 155, 211, 0.7);
        }
        
        .link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
        }
        
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.12;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: clamp(2rem, 10vw, 4rem);
            }
            
            .icon {
                width: 100px;
                height: 100px;
            }
            
            .links {
                flex-direction: column;
                align-items: stretch;
            }
            
            .link {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <canvas class="background-animation"></canvas>
    <div class="container">
        <h1>„Åï„Åå„Çä„ÅÜ„ÇÄ</h1>
        <div class="icon">
            <img src="120icon.jpg" alt="icon" />
        </div>
        <div class="links">
            <a href="https://www.youtube.com/@sagallium" class="link">YouTube</a>
            <a href="https://www.nicovideo.jp/user/131935209" class="link">niconico</a>
            <a href="https://x.com/sagallium" class="link">ùïè(Twitter)</a>
            <a href="https://bsky.app/profile/9-l.bsky.social" class="link">Bluesky</a>
            <a href="https://marshmallow-qa.com/26n5qckvie0t2t5" class="link">Marshmallow</a>
        </div>
    </div>

    <script defer>
        const canvas = document.querySelector('.background-animation');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        const particles = [];
        const particleCount = 40;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5 + 0.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                this.color = Math.random() < 0.6 ? '#ff69b4' : '#c39bd3';
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        function animateParticles(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        
        initParticles();
        animateParticles();
    </script>
</body>
